<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InventoryMGT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                bg: '#0f172a', // Slate 900
                card: '#1e293b', // Slate 800
                border: '#334155', // Slate 700
                text: '#f1f5f9', // Slate 100
                muted: '#94a3b8' // Slate 400
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar for Dark Mode */
      .dark ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
        #root {
          width: 100%;
          margin: 0;
          padding: 0;
        }
        /* Force light mode colors for printing even if dark mode is on */
        .bg-gray-800, .bg-gray-900, .dark\:bg-gray-800, .dark\:bg-gray-900, .dark\:bg-slate-800, .dark\:bg-slate-900 {
          background-color: white !important;
          color: black !important;
        }
        .text-white, .dark\:text-white, .dark\:text-gray-100 {
          color: black !important;
        }
        .border, .dark\:border-gray-700 {
          border-color: #ddd !important;
        }
      }
      .print-only {
        display: none;
      }
    </style>
    <script>
      // Check local storage or system preference on load
      if (localStorage.getItem('inv_theme') === 'dark' || (!('inv_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.3/package/xlsx.mjs"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
